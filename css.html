<!DOCTYPE html>
<html>
<head>
    <title>CSS Integration Example</title>

    <style>
        h2 {
            color: #0077cc;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .internal-box {
            background-color: #e6f4ff;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            margin: auto;
            text-align: center;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>CSS Integration Example (Inline, Internal, External)</h2>

    <p style="color: red; font-size: 20px; text-align: center;">
        This is a paragraph styled with Inline CSS.
    </p>

    <div class="internal-box">
        This box is styled using Internal (Document-level) CSS.
    </div>

    <div class="external-box">
        This box is styled using External CSS.
    </div>

</body>
</html>
