<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sparkle Button</title>

  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    button {
      position: relative;
      padding: 12px 30px;
      font-size: 18px;
      color: #fff;
      background: transparent;
      border: 2px solid #0ff;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 20px #0ff;
      border-color: #0ff;
    }

    .stars {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none;
    }

    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fffdef;
      border-radius: 50%;
      animation: sparkle 1.5s infinite ease-in-out;
      filter: drop-shadow(0 0 10px #fffdef);
    }

    .star:nth-child(1) { top: -10px; left: 20px; }
    .star:nth-child(2) { bottom: -10px; right: 20px; }
    .star:nth-child(3) { top: 10px; right: -15px; }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    button:hover .stars {
      display: block;
    }
  </style>
</head>

<body>
  <button>
    Hover Me
    <div class="stars">
      <span class="star"></span>
      <span class="star"></span>
      <span class="star"></span>
    </div>
  </button>
</body>
</html>
